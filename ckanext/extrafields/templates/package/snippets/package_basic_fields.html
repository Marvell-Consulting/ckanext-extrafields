{% ckan_extends %}

{% block package_basic_fields_custom %}
{#
{{h}}
{{h.statuses()}}
{{c.status_tags}}
#}
<div class="form-group ">
  <label for="field-lang-select">{{ _('Standard Status') }}</label>
  <select id="field-lang-select" name="standard_status">
    {% for status in h.statuses() %}
    <option value="{{status}}" {% if status==current_status %}selected="selected" {% endif %}>
      {{ status }}
    </option>
    {% endfor %}
  </select>
</div>
{% endblock %}
